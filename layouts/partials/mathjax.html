{{ $useMath := default ( default true ( index .Site.Params "useMath" ) ) ( index .Params "usemath" ) }}
{{ $BaseURL := replaceRE "((?:/)([^/]+)$|^/)" "" ( replaceRE "/([^/]+)" "/.." .RelPermalink ) }}
{{ if $useMath }}
	<script src="{{ .Site.BaseURL }}mathjax/MathJax.js?config=AM_HTMLorMML-full"></script>
	<script>
MathJax.Hub.Config({
	asciimath2jax: {
		inlineMath: [['$','$'],['\\(','\\)']],
		processClass: "math",
		ignoreClass: "no-math"
	},
	root: "{{ $BaseURL }}mathjax/"
});
	</script>
{{ end }}
