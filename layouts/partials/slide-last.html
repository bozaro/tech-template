{{ $BaseURL := replaceRE "((?:/)([^/]+)$|^/)" "" ( replaceRE "/([^/]+)" "/.." .RelPermalink ) }}
<section class="slide white" style="padding: 0" id="contacts">
    <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="-10 -10 895 645"
            width="100%"
            height="100%"
            style="background-image: url({{ $BaseURL }}park.mail.ru/img/back.png)"
            version="1.1">
        <image
                xlink:href="{{ $BaseURL }}park.mail.ru/img/blocks.svg"
                width="718"
                height="548"
                preserveAspectRatio="none"
                x="157"
                y="67"/>
		<image
                xlink:href="{{ $BaseURL }}park.mail.ru/img/logo.svg"
                width="297"
                height="130"
                preserveAspectRatio="none"
                x="0"
                y="0"/>
        <g style="font-family: 'PF Isotext Pro', sans-serif; font-size: 32px; font-stretch: semi-condensed">
            <foreignObject x="177" y="204" width="514" height="202">
                <div xmlns="http://www.w3.org/1999/xhtml"
                     style="height: 100%; width: 100%; display: table; text-align: center">
                    <div style="vertical-align: middle; display: table-cell; padding-bottom: 20px; font-weight: bold">
                        {{ .Site.Params.author }}
                        {{ if isset .Site.Params "agent"}}
                        <div>@gent: {{ .Site.Params.agent }}</div>
                        {{ end }}
                        {{ if isset .Site.Params "email"}}
                        <div>E-mail: {{ .Site.Params.email }}</div>
                        {{ end }}
                    </div>
                </div>
            </foreignObject>
            <foreignObject x="534" y="534" width="326" height="65">
                <div xmlns="http://www.w3.org/1999/xhtml"
                     style="height: 100%; width: 100%; display: table; text-align: center; font-size: 28px; font-weight: bold">
                    <div style="vertical-align: middle; display: table-cell">
                        Спасибо за внимание!
                    </div>
                </div>
            </foreignObject>
        <g>
    </svg>
</section>
