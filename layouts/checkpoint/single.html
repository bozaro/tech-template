<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
	<title>{{ .Site.Title }}. {{ .Title }}</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ .Hugo.Generator }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css" media="print">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}highlight.js/styles/{{ .Site.Params.highlightPrint | default "grayscale" }}.min.css">
</head>
<body class="shower list no-math">
	<script>
function randomTicket() {
	var tickets = [].slice.call(document.querySelectorAll(".current"));
	for (var i = 0; i < tickets.length; ++i) {
        tickets[i].classList.remove("current");
	}

	var tickets = [].slice.call(document.querySelectorAll(".ticket"));
	if (tickets.length == 0) {
		return;
	}
	var index = Math.floor(tickets.length * Math.random())
	var ticket = tickets[index];
	ticket.classList.add("current");
	ticket.scrollIntoView();
}
	</script>
	<div class="random" onclick="randomTicket()"></div>
	{{ .Content }}
	<script src="{{ .Site.BaseURL }}js/common.js"></script>
	<script src="{{ .Site.BaseURL }}highlight.js/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	{{ partial "mathjax.html" . }}
</body>
</html>
