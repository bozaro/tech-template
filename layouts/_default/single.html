<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
	<title>{{ .Site.Title }}. {{ .Title }}</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ .Hugo.Generator }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}shower/themes/ribbon/styles/screen-16x10.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}highlight.js/styles/default.min.css">
</head>
<body class="shower list no-math">
	<header class="caption">
		<h1>{{ .Site.Title }}. {{ .Title }}</h1>
	</header>
	{{ partial "slide-first.html" . }}
	{{ .Content }}
	{{ partial "slide-last.html" . }}
	<div class="progress"></div>
	<script src="{{ .Site.BaseURL }}shower/shower.min.js"></script>
	<script src="{{ .Site.BaseURL }}highlight.js/highlight.min.js"></script>
	<script src="{{ .Site.BaseURL }}mathjax-2.7/MathJax.js?config=AM_HTMLorMML-full"></script>

	<script>hljs.initHighlightingOnLoad();</script>
	<script>
MathJax.Hub.Config({
	asciimath2jax: {
		inlineMath: [['$','$'],['\\(','\\)']],
		processClass: "math",
		ignoreClass: "no-math"
	}
});
	</script>
</body>
</html>
