<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
	<title>{{ .Site.Title }}. {{ .Title }}</title>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{{ .Hugo.Generator }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}shower/themes/ribbon/styles/screen-16x10.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
</head>
<body class="index">
	<h1>{{ .Site.Title }}</h1>
	{{ if isset .Params "description" }}<p>{{ .Site.Params.description }}</p>{{ end }}
	<ul>{{ range .Data.Pages }}
		<li>
			<a href="{{ .Permalink }}"><h2>{{ .Title }}</h2></a>
			{{ if ne .Description "" }}<div class="description">{{ .Description | markdownify }}</div>{{ end }}
		</li>{{ end }}
	</ul>
</body>
</html>
